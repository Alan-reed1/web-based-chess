<script>
var board = [
    ["a8", "b8", "c8", "d8", "e8", "f8", "g8", "h8"],
    ["a7", "b7", "c7", "d7", "e7", "f7", "g7", "h7"],
    ["a6", "b6", "c6", "d6", "e6", "f6", "g6", "h6"],
    ["a5", "b5", "c5", "d5", "e5", "f5", "g5", "h5"],
    ["a4", "b4", "c4", "d4", "e4", "f4", "g4", "h4"],
    ["a3", "b3", "c3", "d3", "e3", "f3", "g3", "h3"],
    ["a2", "b2", "c2", "d2", "e2", "f2", "g2", "h2"],
    ["a1", "b1", "c1", "d1", "e1", "f1", "g1", "h1"]
]; 



  const initialOffset = 10;
  var svgNS = "http://www.w3.org/2000/svg";
  const squareSize = 100;
  const svgElement = document.getElementById("chessboard");

  for (var row = 0; row < 8; row++) {
  for (var col = 0; col < 8; col++) {
    var square = document.createElementNS(svgNS, "rect");
    var id = board[row][col];
    square.setAttributeNS(null, "id", id);
    square.setAttributeNS(null, "x", col * 100);
    square.setAttributeNS(null, "y", row * 100);
    square.setAttributeNS(null, "width", "100");
    square.setAttributeNS(null, "height", "100");
    if ((row + col) % 2 == 0) {
      square.setAttributeNS(null, "fill", "#fff");
    } else {
      square.setAttributeNS(null, "fill", "#555");
    }
    document.getElementById("chessboard").appendChild(square);
  }
}
document.getElementById("chessboard").style.border = "1px solid black";




svgElement.addEventListener('click', (event) => {
  const rect = svgElement.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;
  console.log("x: ", x, "y: ", y);
});


// Define a separate function for the click event listener
function handlePieceClick(event) {
  console.log("Piece element clicked! ID:", event.target.id);
  if (event.target.id.indexOf("p") === 2 || event.target.id.indexOf("P") === 2) {
    console.log("You've clicked a pawn.");
  }
  else if (event.target.id.indexOf("r") === 2 || event.target.id.indexOf("R") === 2) {
    console.log("You've clicked a rook.");
  }
  else if (event.target.id.indexOf("n") === 2 || event.target.id.indexOf("N") === 2) {
    console.log("You've clicked a knight.");
  }
  else if (event.target.id.indexOf("b") === 2 || event.target.id.indexOf("B") === 2) {
    console.log("You've clicked a bishop.");
  }
  else if (event.target.id.indexOf("k") === 2 || event.target.id.indexOf("K") === 2) {
    console.log("You've clicked a king.");
  }
  else if (event.target.id.indexOf("q") === 2 || event.target.id.indexOf("Q") === 2) {
    console.log("You've clicked a queen.");
  }
}


function addPiece(x, y, piece, id) {
  const pieceElement = document.createElementNS(svgNS, "use");
  pieceElement.setAttributeNS("http://www.w3.org/1999/xlink", "href", `#${piece}`);
  pieceElement.setAttributeNS(null, "x", x + initialOffset);
  pieceElement.setAttributeNS(null, "y", y + initialOffset);
  pieceElement.setAttributeNS(null, "width", 80);
  pieceElement.setAttributeNS(null, "height", 80);
  pieceElement.setAttribute("id", id);
  svgElement.appendChild(pieceElement);

  // Add the click event listener to the piece element
  pieceElement.addEventListener("click", handlePieceClick);
}









for (let row = 0; row < 8; row++) {
  for (let col = 0; col < 8; col++) {
    const id = board[row][col];
    const x = col * squareSize;
    const y = row * squareSize;
    // console.log(x, y);
    
    switch (board[row][col]) {
      case "a1":
      addPiece(x, y, "R", "a1R");
      break;
      case "h1":
        addPiece(x, y, "R", "h1R");
        break;
      case "b1":
      addPiece(x, y, "N", "b1N");
      break;
      case "g1":
        addPiece(x, y, "N", "g1N");
        break;
      case "c1":
      addPiece(x, y, "B", "c1B");
